{% extends 'base.html' %}
{% load static %}
{% block content %}
</br>
</br>
<div align="center">
    <div class="register-div">
        <div class="card w-75">
            <div class="card-body">
                <h3 style="font-family: Lato-Light"> Log in here</h3></br>
                <hr class="my-4">
                <form method="post" action="">
                    {%  csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputUsername">Username</label>
                             <input name="login" class="form-control" id="exampleInputUsername">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                            <input name="password" type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    {% if response %}
                    <p style="color: darkred">{{ response }}</p>
                    {% endif %}
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
